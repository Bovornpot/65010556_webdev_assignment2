<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="index.html">View Config</a></li> <!-- ลิงก์ไปยังหน้า View Config -->
            <li><a href="temp_log_form.html">Log Temperature</a></li> <!-- ลิงก์ไปยังหน้า Log Temperature -->
            <li><a href="view_logs.html">View Logs</a></li> <!-- ลิงก์ไปยังหน้า View Logs -->
        </ul>
    </div>
    <div class="content">
        <h1>Logs</h1>
        <table id="logs-table">
            <thead>
                <tr>
                    <th>Created</th>
                    <th>Country</th>
                    <th>Drone ID</th>
                    <th>Drone Name</th>
                    <th>Celsius</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script>
            fetch('http://3.107.190.248:3000/logs')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#logs-table tbody');
                    tableBody.innerHTML = ''; // ล้างข้อมูลเก่า
                    data.forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.created}</td>
                            <td>${log.country}</td>
                            <td>${log.drone_id}</td>
                            <td>${log.drone_name}</td>
                            <td>${log.celsius}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        </script>
    </div>
</body>
</html>
