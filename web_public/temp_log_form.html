<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Temperature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="index.html">View Config</a></li> <!-- ลิงก์ไปยังหน้า View Config -->
            <li><a href="temp_log_form.html">Log Temperature</a></li> <!-- ลิงก์ไปยังหน้า Log Temperature -->
            <li><a href="view_logs.html">View Logs</a></li> <!-- ลิงก์ไปยังหน้า View Logs -->
        </ul>
    </div>
    <div class="content">
        <h1>Log Temperature</h1>
        <form id="temp-form">
            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" required>
            <button type="submit">Submit</button>
        </form>
        <script>
            document.getElementById('temp-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const temperature = document.getElementById('temperature').value;

                fetch('http://3.107.190.248:3000/logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        drone_id: "5",
                        drone_name: "Drone_65010556",
                        light: "on",
                        country: "Thailand",
                        celsius: temperature
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    alert('Log added successfully!');
                    console.log(data); // ตรวจสอบข้อมูลที่ส่งกลับ
                })
                .catch(error => console.error('Error:', error));
            });
        </script>
    </div>
</body>
</html>
